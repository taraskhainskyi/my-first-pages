<!DOCTYPE html>
<html lang="ua">

<head>

    <header>

    <section>

        <form method="POST" action="https://formspree.io/khainskyi.taras@gmail.com">
            <label for="user-name">Ваше імя</label>
            <input type="text" id="user-name" placeholder="User Name" name="user-name">
            <br>
            <br>
            <label>
                Your Age:<input type="text" placeholder="Ваш вік" name="age">

            <br>
            <br>

            <br>

            <br>

            <br>
            <br>
            <label>
